<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>myHeader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
</head>

<body>
<header class="header" th:fragment="myHeader">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
                <!-- Navbar Header-->
                <div class="navbar-header">
                    <!-- Navbar Brand -->
                    <a href="#" th:href="@{/manager/index}" class="navbar-brand d-none d-sm-inline-block">
                        <div class="brand-text d-none d-lg-inline-block">
                            <span th:text="#{manager.brand.t1}">Blog</span>
                            <strong th:text="#{manager.brand.t2}">Manager</strong>
                        </div>
                        <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>BM</strong></div>
                    </a>
                    <!-- Toggle Button-->
                    <a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                </div>
                <!-- Navbar Menu -->
                <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                    <!-- Languages dropdown    -->
                    <li class="nav-item dropdown" id="yuzhong">
                        <a id="languages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" class="nav-link language dropdown-toggle">
                            <img src="../static/img/flags/CN.png" alt="中文"
                                 th:src="@{/static/img/flags/}+${#locale.getCountry()+'.png'}">
                            <span class="d-none d-sm-inline-block" th:text="#{manager.lang}">简体中文</span>
                        </a>
                        <ul aria-labelledby="languages" class="dropdown-menu">
                            <li th:if="${not #strings.equals(#locale.getCountry(),'CN')}">
                                <a rel="nofollow" href="#" class="dropdown-item"
                                   th:href="${#httpServletRequest.getRequestURL()+'?lang=zh_CN'}">
                                    <img src="../static/img/flags/CN.png" class="mr-2"
                                         th:src="@{/static/img/flags/CN.png}">
                                    <strong th:text="#{manager.lang.CN}">语种</strong>
                                </a>
                            </li>
                            <li th:if="${not #strings.equals(#locale.getCountry(),'US')}">
                                <a rel="nofollow" href="#" class="dropdown-item"
                                   th:href="${#httpServletRequest.getRequestURL()+'?lang=en_US'}">
                                    <img src="../static/img/flags/US.png" class="mr-2"
                                         th:src="@{/static/img/flags/US.png}">
                                    <strong th:text="#{manager.lang.US}">语种</strong>
                                </a>
                            </li>
                            <li th:if="${not #strings.equals(#locale.getCountry(),'JP')}">
                                <a rel="nofollow" href="#" class="dropdown-item"
                                   th:href="${#httpServletRequest.getRequestURL()+'?lang=ja_JP'}">
                                    <img src="../static/img/flags/JP.png" class="mr-2"
                                         th:src="@{/static/img/flags/JP.png}">
                                    <strong th:text="#{manager.lang.JP}">语种</strong>
                                </a>
                            </li>
                            <li th:if="${not #strings.equals(#locale.getCountry(),'KR')}">
                                <a rel="nofollow" href="#" class="dropdown-item"
                                   th:href="${#httpServletRequest.getRequestURL()+'?lang=ko_KR'}">
                                    <img src="../static/img/flags/KR.png" class="mr-2"
                                         th:src="@{/static/img/flags/KR.png}">
                                    <strong th:text="#{manager.lang.KR}">语种</strong>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- Logout    -->
                    <li class="nav-item">
                        <a href="#" class="nav-link logout" th:href="@{/logout}">
                            <span class="d-none d-sm-inline" th:text="#{manager.out}">退出</span>
                            <i class="fa fa-sign-out"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>

</html>
