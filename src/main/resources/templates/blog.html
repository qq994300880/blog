<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="个人Blog">
    <meta name="author" content="YD">
    <meta name="generator" content="v1.0.0">
    <link rel="icon" th:href="@{/favicon.ico}">
    <title th:text="#{blogs.head.title}">YD Blog</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/blog/custom.css" th:href="@{/static/css/blog/custom.css}" rel="stylesheet">
    <script src="../static/js/ckeditor/ckeditor.js" th:src="@{/static/js/ckeditor/ckeditor.js}"></script>
    <script src="../static/js/ckeditor/translations/zh-cn.js"
            th:src="@{/static/js/ckeditor/translations/zh-cn.js}"></script>
</head>

<body>
<!-- 引用header -->
<div th:replace="blogs::header"></div>
<main role="main" class="container">
    <h1 class="topic-notice" th:text="${thisBlog.title}">文章名</h1>
    <p><span class="circle-release-time"
             th:text="${#dates.format(thisBlog.relTime,'yyyy-MM-dd HH:mm:ss')}">发布时间</span>&nbsp;&nbsp;<span
            class="reading-count" th:text="${'阅读数:'+thisBlog.readingCount}">阅读数:xxx</span></p>
    <hr>
    <input id="blog-input" type="hidden" th:value="${thisBlog.content}">
    <!-- 开始 -->
    <div class="row" id="row-editor">
        <div class="col-md-12">
            <div class="card mb-12 shadow-sm">
                <div id="editor"></div>
            </div>
            <!-- 导入CKEditor启动JS文件 -->
            <script type="application/javascript" src="../static/js/ckeditor/custom.js"
                    th:src="@{/static/js/ckeditor/custom.js}"></script>
        </div>
    </div>
    <!-- 结束 -->
    <hr/>
    <!-- 引入footer -->
    <div th:replace="blogs::footer"></div>
</main>
<!-- 引入script片段 -->
<div th:replace="blogs::script"></div>
</body>

</html>
